<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwyS1E_9S17QUGG4RfdtGLOawuPmdY9Ss&callback=initMap">
    </script>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 id="name"></h1>
            <p id="address"></p>
        </div>
        <div class="row">
            <div class="col-sm-6" id="pic"></div>
            <div class="col-sm-6" id="map"></div>
        </div>
        <div id="info">
            <h2 class="text-center sb">Property Details</h2>
            <ul id="list">
                <li><span>Property Type: </span></li>
                <li><span>Total Building Area: </span></li>
                <li><span>Tenancy: </span></li>
                <li><span>No. of Tenant: </span></li>
                <li><span>Website: </span></li>
                <li><span>Property Class: </span></li>
                <li><span>Year Build: </span></li>
                <li><span>Floors: </span></li>
            </ul>
        </div>
        <div id="desc">
        </div>
        <div id="avail">
            <b class="sb">Availabilities</b>
            <span class="rec">4</span>
            <table class="table">
                <thead>
                    <tr>
                        <th class="sb">Unit Name/Number</th>
                        <th class="sb">Record Type</th>
                        <th class="sb">Available Area</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>   
</body>
</html>
